<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="forked from Antonio Morga" />
        <meta
            name="description"
            content="página para hacer la lista de la compra"
        />
        <title>Lista de la Compra</title>
        <link rel="shortcut icon" href="favicon.png" type="image/png" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/11c3f23555.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <h1>Lista de la compra</h1>
            <ul>
                <li>Principal</li>
                <li>Lista</li>
                <li>Acerca de</li>
            </ul>
        </header>
        <main class="form-page">
            <section class="items-bought">
                <a href="index.html">
                    <i class="fas fa-minus-circle"></i>
                </a>
                <p>2/3 Comprados</p>
            </section>
            <section class="article-title">
                <h2>Editar artículo</h2>
            </section>

            <section class="form">
                <form action="">
                    <label class="article-edit__input-label" for="name">
                        Nombre
                    </label>
                    <input
                        class="article-edit__input"
                        type="text"
                        id="name"
                        name="name"
                        required
                    />
                    <label for="price">Precio</label>
                    <input type="text" name="price-area" id="price" required />
                    <button type="submit">Modificar</button>
                </form>
            </section>
        </main>
        <footer>
            <p>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img
                        style="border: 0; width: 88px; height: 31px"
                        src="http://jigsaw.w3.org/css-validator/images/vcss"
                        alt="¡CSS Válido!"
                    />
                </a>
            </p>
        </footer>
    </body>
</html>
