<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="forked from Antonio Morga" />
        <meta
            name="description"
            content="Página para hacer la lista de la compra"
        />
        <title>Lista de la Compra</title>
        <link rel="shortcut icon" href="favicon.png" type="image/png" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/11c3f23555.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <h1>Lista de la compra</h1>
            <nav>
                <ul>
                    <li>Principal</li>
                    <li>Lista</li>
                    <li>Acerca de</li>
                </ul>
            </nav>
        </header>
        <main class="index-page">
            <section class="items-bought">
                <a href="form.html">
                    <i class="fas fa-plus-circle"></i>
                </a>
                <p>2/3 Comprados</p>
            </section>
            <section class="items-list">
                <ul>
                    <li>
                        <article>
                            <dt>
                                <input type="checkbox" />
                                <span>Pan</span>
                            </dt>
                            <dd>
                                <span>0.75€</span>
                                <i class="fas fa-times"></i>
                            </dd>
                        </article>
                    </li>
                    <li>
                        <article>
                            <dt>
                                <input type="checkbox" />
                                <span>Azúcar</span>
                            </dt>
                            <dd>
                                <i class="fas fa-times"></i>
                            </dd>
                        </article>
                    </li>
                    <li>
                        <article>
                            <dt>
                                <input type="checkbox" />
                                <span>Leche</span>
                            </dt>
                            <dd>
                                <span>1.20€</span>
                                <i class="fas fa-times"></i>
                            </dd>
                        </article>
                    </li>
                </ul>
            </section>
            <section class="total">
                <div>
                    <p>1.95€</p>
                </div>
            </section>
        </main>
        <footer>
            <p>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img
                        style="border: 0; width: 88px; height: 31px"
                        src="http://jigsaw.w3.org/css-validator/images/vcss"
                        alt="¡CSS Válido!"
                    />
                </a>
            </p>
        </footer>
    </body>
</html>
